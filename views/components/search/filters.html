{{ define "filters" }}
<div class="mt-8 space-y-6">
  <!-- Filter Section -->
  <div>
    <!-- Toggle Button -->
    <button
      class="text-xl font-semibold capitalize w-full text-left flex justify-between items-center px-4 py-2 border-b"
      hx-get="/filters/authors"
      hx-target="#authors-filter"
      hx-swap="toggle"
      onclick="toggleIcon(this)"
    >
      Authors
      <svg
        class="w-5 h-5 transition-transform duration-300 transform"
        id="authors-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M19 9l-7 7-7-7"
        />
      </svg>
    </button>

    <!-- Collapsible Content -->
    <div id="authors-filter" class="hidden">
      <div class="p-4 space-y-2">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <span class="text-lg">Search for Common Ground (SFCG) (35)</span>
        </label>
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" />
          <span class="text-lg">The United States Agency for International Development (USAID) (32)</span>
        </label>
      </div>
    </div>
  </div>
</div>

<script>
  // Toggle the arrow icon's direction on click
  function toggleIcon(button) {
    const icon = button.querySelector("svg");
    icon.classList.toggle("rotate-180");
  }
</script>
{{ end }}
