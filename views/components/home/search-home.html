{{ define "search-home" }}
<section class="flex flex-col items-center py-10 space-y-4 bg-gray-100">
    <h2 class="text-2xl font-bold">Search</h2>
    <form hx-post="/search" hx-swap="innerHTML" hx-target="#root" class="w-full max-w-lg">
      <input
        type="text"
        name="query"
        placeholder="Begin Your Search Here..."
        class="border border-gray-300 rounded-md px-4 py-2 w-full text-lg focus:outline-none focus:ring focus:ring-blue-300"
      />
    </form>
  </section>
{{end}}
