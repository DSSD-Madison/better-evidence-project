{{ define "filter-sidebar" }}
<div id="sidecolumn" class="mt-12 ml-12">
  <p>123 Results</p>
  <section>
    <div id="accordion-collapse" data-accordion="collapse">
      <!-- Author Section -->
      <div id="accordion-collapse-heading-1">
        <button 
          type="button"
          class="flex items-center justify-between w-full p-2"
          data-accordion-target="#accordion-collapse-body-1"
          aria-expanded="false"
          aria-controls="accordion-collapse-body-1"
          aria-label="Toggle Author Filters"
          role="button">
          <span class="text-black font-bold">Author</span>
          <svg data-accordion-icon class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 8">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="m1 1 5.326 5.7a.909.909 0 0 0 1.348 0L13 1"/>
          </svg>
        </button>
      </div>
      <div 
        id="accordion-collapse-body-1"
        class="hidden"
        aria-labelledby="accordion-collapse-heading-1"
        role="region">
        <div class="p-3">
          <!-- Content with checkboxes -->
          <div class="flex items-center justify-between mb-2">
            <label for="filter-1" class="flex items-center space-x-2 cursor-pointer">
              <input 
                id="filter-1" 
                type="checkbox" 
                class="form-checkbox h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300"
                aria-labelledby="filter-label-1">
              <span id="filter-label-1">Search for Common Ground (SFCG)</span>
            </label>
            <span>35</span>
          </div>
          <div class="flex items-center justify-between mb-2">
            <label for="filter-2" class="flex items-center space-x-2 cursor-pointer">
              <input 
                id="filter-2" 
                type="checkbox" 
                class="form-checkbox h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300"
                aria-labelledby="filter-label-2">
              <span id="filter-label-2">The United States Agency for International Development (USAID)</span>
            </label>
            <span>32</span>
          </div>
          <div class="flex items-center justify-between mb-2">
            <label for="filter-3" class="flex items-center space-x-2 cursor-pointer">
              <input 
                id="filter-3" 
                type="checkbox" 
                class="form-checkbox h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300"
                aria-labelledby="filter-label-3">
              <span id="filter-label-3">Mercy Corps</span>
            </label>
            <span>8</span>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
{{ end }}
