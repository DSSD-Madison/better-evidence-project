<!-- Results Section -->
{{ block "results-list" . }}
<div id="grid-container" class="grid w-full grid-cols-1 gap-6 p-6 md:grid-cols-4 bg-green">
    {{ template "sidecolumn-nohtmx" . }}
    <!-- Results Container -->
    <div id="results-container" class="col-span-3 space-y-6">
        {{ range .Results }}
        {{ template "result-card" . }}
        {{ end }}
    </div>
</div>
{{end}}

<!-- Individual Result Partial -->
{{ define "result-card" }}
<div class="p-4 bg-white border rounded-md shadow-md">
    <a href="{{ .Link }}" target="_blank" rel="noopener noreferrer" class="text-lg font-semibold underline">
        {{ .Title }}
    </a>
    <p class="text-gray-600">{{ .Excerpt }}</p>
</div>
{{end}}
